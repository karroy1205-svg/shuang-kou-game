<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬核山东双扣 - 商业版 V2.0</title>
    <link rel="stylesheet" href="style.css?v=2.0">
</head>
<body>
    <div id="lobby-screen">
        <div class="lobby-box">
            <h2>创建双扣房间</h2>
            <select id="match-length">
                <option value="5">5 局制 (抢先赢3局)</option>
                <option value="10">10 局制 (抢先赢6局)</option>
                <option value="15">15 局制 (抢先赢8局)</option>
            </select>
            <button id="start-match-btn" style="display:none;">开始对局</button>
            <p id="lobby-status">等待玩家加入... (0/4)</p>
        </div>
    </div>

    <div id="scoreboard">
        <div class="match-info">当前: 第 <span id="current-game">1</span> 局 | 🏆 胜场: [队伍1] <span id="team1-wins">0</span> - <span id="team2-wins">0</span> [队伍2]</div>
        <div class="main-suit-display">主花色: <span id="main-suit-icon">?</span></div>
        <div class="team-info">🛡️ 台上: <span id="on-stage-players">...</span></div>
        <div class="team-info highlight">⚔️ 台下得分: <span id="score">0</span></div>
    </div>

    <div id="game-table">
        <div class="opponent-area pos-north"><div class="opp-info" id="opp-north">🪑 玩家待定<br>🎴 0 张</div></div>
        <div class="table-middle">
            <div class="opponent-area pos-west"><div class="opp-info" id="opp-west">🪑 玩家待定<br>🎴 0 张</div></div>
            <div id="battle-area">
                <div class="battle-slot" id="slot-north"></div>
                <div class="battle-middle-slots">
                    <div class="battle-slot" id="slot-west"></div>
                    <div id="public-cards-area"></div>
                    <div class="battle-slot" id="slot-east"></div>
                </div>
                <div class="battle-slot" id="slot-south"></div>
            </div>
            <div class="opponent-area pos-east"><div class="opp-info" id="opp-east">🪑 玩家待定<br>🎴 0 张</div></div>
        </div>
    </div>

    <div id="my-area">
        <div class="action-bar">
            <div id="sys-broadcast">系统连接中...</div>
            <div id="timer-display" style="display: none;">⏳ <span id="time-left">0</span>s</div>
            
            <div class="buttons">
                <button id="draw-btn" style="display:none; background-color:#3498db;">摸牌</button>
                <button id="call-btn" style="display:none; background-color:#9b59b6;">亮3定主</button>
                <button id="override-btn" style="display:none; background-color:#8e44ad;">双3反主</button>
                <button id="want-btn" style="display:none; background-color:#2ecc71;">我要底牌</button>
                
                <button id="take-bottom-btn" style="display:none; background-color:#27ae60;">拿走底牌</button>
                <button id="bury-btn" style="display:none; background-color:#c0392b;">确认扣底</button>
                <button id="play-btn" style="display:none; background-color:#e67e22;">出 牌</button>
            </div>
        </div>
        <div class="controls">
            <label class="toggle-switch"><input type="checkbox" id="trump-toggle"> 主牌高亮</label>
            <span id="turn-indicator" style="color:#f1c40f; margin-left: 20px;">大厅准备中...</span>
        </div>
        <div id="card-container"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
